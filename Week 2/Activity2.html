    <h1>HTML Tags #2</h1>
    <ul>
        <li>
            To comment in HTML, use this:<br>&lt;!--"&nbsp;&nbsp;&nbsp;&nbsp; Commented Content &nbsp;&nbsp;&nbsp;&nbsp;"--&gt;
        </li>
        <li>
            To insert an image, use this:<br>&lt;img src="path to image"&gt;<br>
            <img src="https://i.pinimg.com/originals/37/bf/5f/37bf5f8a7902f40fa27c9562ad59429e.gif" alt="Rabbit with Penguin">

        </li>
        <li>
            To insert an ordered list, use &lt;ol&gt; with &lt;li&gt; For example<br>
            <ol>
                <li>List number 1</li>
                <li>List number 2</li>
                <li>List number 3</li>
            </ol>
        </li>
    </ul>
    </body>
</html>
